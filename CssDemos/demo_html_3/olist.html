<body>
    <h4> Ordered List</h4>

    <ol type="1" start="2">
        <li>Floor(95gms)</li>
        <li>Sugar(2tbs)</li>
    </ol>

    <ol type="I" start="1">
        <li>Floor(95gms)</li>
        <li>Sugar(2tbs)</li>
    </ol>

    <ol type="i" start="1">
        <li>Floor(95gms)</li>
        <li>Sugar(2tbs)</li>
    </ol>

    <ol type="A" start="1">
        <li>Floor(95gms)</li>
        <li>Sugar(2tbs)</li>
    </ol>

    <ol type="a" start="1">
        <li>Floor(95gms)</li>
        <li>Sugar(2tbs)</li>
    </ol>

</body>
