<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Web Page</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center mt-5">Welcome to our E-commerce Store</h1>
    
    <div class="row mt-5">
      <div class="col-md-6">
        <div class="btn-group">
          <button type="button" class="btn btn-primary mr-2">Category 1</button>
          <button type="button" class="btn btn-primary mr-2">Category 2</button>
          <button type="button" class="btn btn-primary">Category 3</button>
        </div>
      </div>
      <div class="col-md-6">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Sort By
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Price Low to High</a>
            <a class="dropdown-item" href="#">Price High to Low</a>
            <a class="dropdown-item" href="#">Rating</a>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-md-6">
        <textarea class="form-control" rows="4" placeholder="Leave a review"></textarea>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Product</th>
              <th>Price</th>
              <th>Stock</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Product 1</td>
              <td>$19.99</td>
              <td>In Stock</td>
              <td><button class="btn btn-primary">Add to Cart</button></td>
            </tr>
            <tr>
              <td>Product 2</td>
              <td>$29.99</td>
              <td>Out of Stock</td>
              <td><button class="btn btn-secondary" disabled>Add to Cart</button></td>
            </tr>
            <tr>
              <td>Product 3</td>
              <td>$39.99</td>
              <td>In Stock</td>
              <td><button class="btn btn-primary">Add to Cart</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
