<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>
        <form>
            <h2>Personal Information</h2>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="tel" placeholder="Phone" required>
            <input type="text" placeholder="Address" required>
            <input type="text" placeholder="City" required>
            <input type="text" placeholder="State" required>
            <input type="text" placeholder="Zip Code" required>
            <h2>Education</h2>
            <input type="text" placeholder="Degree" required>
            <input type="text" placeholder="Major" required>
            <input type="text" placeholder="University" required>
            <input type="text" placeholder="Graduation Date" required>
            <h2>Experience</h2>
            <input type="text" placeholder="Job Title" required>
            <input type="text" placeholder="Company" required>
            <input type="text" placeholder="Location" required>
            <input type="date" placeholder="Start Date" required>
            <input type="date" placeholder="End Date" required>
            <textarea placeholder="Job Description" required></textarea>
            <input type="submit" value="Create Resume">
        </form>
    </div>
</body>
</html>
