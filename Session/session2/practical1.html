<!-- The first div with text ‘container1’ 
consists of an ordered list with these items: ‘HTML‘, ‘CSS‘ and ‘JavaScript‘
The second div with text ‘container2’ 
consists of a dropdown, which has three options: ‘upGrad‘, ‘Google‘ and ‘Instagram‘

The third div with text ‘container3’ 
consists of a paragraph with the text ‘External webpage’
The fourth div with text ‘container4’ 
consists of an embedded page, https://www.upgrad.com/, of height 450 and width 700 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seesion 2</title>
</head>
<body>
   
    <div id="container1">
        <ol type="1" start="1">

            <li>HTML</li>
            <li>JavaScript</li>
            <li>CSS</li>
        </ol>
    </div>



    <div id="container2">

        <select name="" id="">

            <option>Upgrad</option>
            <option>Google</option>
            <option>Instagram</option>

        </select>
    </div>


    <div id="container3">

        <p> External webpage</p> 
    </div>


    <div id="container4">

        <iframe src="https://www.upgrad.com/" title="upgrad" height="450" width="700"></iframe>
    </div>
    

</body>
</html>
