<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard Demo</title>
    <style>
      /* Base card styles */
      .card {
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
        margin: 20px;
        padding: 20px;
      }

      /* Monthly Earnings card */
      #monthly-earnings-card {
        background-color: #f7dc6f;
      }
      #monthly-earnings-card h2 {
        font-size: 32px;
      }
      #monthly-earnings-card p {
        font-size: 18px;
      }

      /* Revenue card */
      #revenue-card {
        background-color: #b2b2b2;
      }
      #revenue-card h2 {
        font-size: 32px;
        color: #fff;
      }
      #revenue-card p {
        font-size: 18px;
        color: #fff;
      }

      /* New Arrivals card */
      #new-arrivals-card {
        background-color: #f2f2f2;
      }
      #new-arrivals-card h2 {
        font-size: 32px;
        text-transform: uppercase;
      }
      #new-arrivals-card ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      #new-arrivals-card li {
        font-size: 18px;
        margin-bottom: 10px;
      }

      /* Responsive layout */
      @media screen and (max-width: 768px) {
        .card {
          margin: 20px 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="card" id="monthly-earnings-card">
      <h2>Monthly Earnings</h2>
      <p>$10,000</p>
    </div>
    <div class="card" id="revenue-card">
      <h2>Revenue</h2>
      <p>$50,000</p>
    </div>
    <div class="card" id="new-arrivals-card">
      <h2>New Arrivals</h2>
      <ul>
        <li>Product 1</li>
        <li>Product 2</li>
        <li>Product 3</li>
        <li>Product 4</li>
      </ul>
    </div>
  </body>
</html>
